<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blog_Project</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.0.2 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Google-Font -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Inconsolata&family=Water+Brush&display=swap" rel="stylesheet" />

    <!-- External-Css -->
    <!-- NOTE - inline css ezer > internal css  ezer > external css -->
    <link rel="stylesheet" href="style.css">

    <!-- Jquery ui css and js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==">
    </script>

</head>

<body>
    <!-- start codes -->

    <!-- nav start codes -->
    <!-- NOTE - eğer navbar da navbar-dark ise bg-dark olucak eger navbar-light ise bg-light olucak -->
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">LOGO</a>
            <!-- NOTE - sayfa küçüldüğünde oluşan toggler yani açılır pencereyi çalıştırır -->
            <!-- NOTE - data-bs-toggle="collapse" collapse yapısı bastıktan sonra çalışan anlamına geliyor -->
            <!-- NOTE - data-bs-target="#collapsibleNavId" kim ile haberleşeceğini bildiriyoruz aşagıda id si collapsibleNavId olan div ile haberleşiyor -->
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#home">Anasayfa <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">Hakkımızda</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="fa fa-user"></i> Üye</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <!-- NOTE - data-bs-toggle="modal" bu bize ilgili alana tıkladığımızda modal dediğmiz yapıyı getirip açsın -->
                            <a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#registerModal" href="#register ">Kayıt Ol</a>
                            <a class="dropdown-item" href="#">Giriş Yap</a>
                        </div>
                    </li>
                </ul>
                <form class="d-flex my-2 my-lg-0">
                    <input class="form-control me-sm-2" type="text" placeholder="Arama ...">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- modal start codes -->

    <!-- Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!-- NOTE- Modal content içerisinde 3 yapı vardır header/body/footer -->
                <div class="modal-header">
                    <h5 class="modal-title">Kayıt Ol</h5>
                    <!-- NOTE- data-bs-dismiss x işaretine basınca kapandıktan SONRAKİ duruma biz dismiss yapısı diyoruz -->
                    <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-control ">
                        <label for="name_surname">Adınız Soyadınız</label>
                        <input type="text" class="form-control" name="name_surname" id="name_surname" placeholder="Adınız Soyadınız" required autofocus>
                    </div>
                    <div class="form-control mt-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="email..." required>
                    </div>
                    <div class="form-control mt-3">
                        <label for="password">Şifre</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Sifreniz..." required>
                    </div>

                    <div class="mt-3">
                        <input type="reset" class="btn btn-danger text-uppercase" value="temizle">
                        <input type="submit" class="btn btn-primary text-uppercase" value="kayıt ol">

                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- modal end codes -->

    <!-- nav end codes -->

    <!-- header start codes -->
    <header>
        <div class="jumbotron text-white bg-dark">
            <div class="container">
                <h1 class="display-1 text-center text-uppercase">Blog Sayfamız</h1>
                <p class="text-capitalize">Front-End Kursuna Hoş Geldiniz</p>
            </div>
        </div>
    </header>
    <!-- header end codes -->

    <!-- main start codes -->
    <main></main>
    <!-- main end codes -->

    <!-- footer start codes -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6 bg-primary">
                    <address>
                        mail: <a href="mailto:masutay76@gmail.com">Mail</a>
                        <br>
                        Turkey
                    </address>
                    <ul>
                        <li>Facebook</li>
                        <li>Twitter</li>
                        <li>Instagram</li>
                    </ul>
                </div>
                <div class="col-md-6 bg-danger"></div>
            </div>
        </div>
    </footer>
    <!-- footer end codes -->

    <!-- end codes -->

    <!-- Bootstrap JavaScript Libraries -->
    <!-- NOTE - popper.js ile bootstrap sıralamasının değiştirmiyoruz. Değiştirirsek sorunlar cıkarır.-->
    <!-- NOTE - js codeları önce html sayfası yüklenir sonra js yüklenir bir tek jquery head kısmına yüklenir. -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
